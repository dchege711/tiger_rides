    <script type="text/javascript">
    function toggleMenuOnSmallScreens() {
        var x = document.getElementById("navDemo");
        if (x.className.indexOf("w3-show") == -1) {
            x.className += " w3-show";
        } else {
            x.className = x.className.replace(" w3-show", "");
        }
    }
    </script>
    
    <script type="text/javascript">
        function makeHttpRequest(method, url, payload, callBack) {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    callBack(JSON.parse(this.responseText));
                }
            }
            xhttp.open(method, url, true);
            xhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
            xhttp.send(JSON.stringify(payload));
            
            return false;
        }
    </script>
    
    <script type="text/javascript">
        function loadUserDetails(userDetails) {
            // Replace the navbar links with acknowledgement of the user loggin in
            document.getElementById("register_navbar_link").style.display = "none";
            document.getElementById("login_navbar_link").style.display = "none";
            document.getElementById("navbar_contents").insertAdjacentHTML(
                "beforeend",
                "<span class='w3-bar-item w3-orange w3-right'> Logged in as " + userDetails["first_name"] + "</span>"
            );
            
            var mainBody = document.getElementById("logged_in_contents");
            // mainBody.innerHTML = "<p>These are your trips</p>";
            // mainBody.insertAdjacentHTML("beforeend", "<div class='w3-responsive'> <table class='w3-table-all'> <tr>");
            // mainBody.insertAdjacentHTML("beforeend", "<th>Trip ID</th><th>Origin</th><th>Destination</th><th>Date of Departure</th>");
            // mainBody.insertAdjacentHTML("beforeend", "<th>Time of Departure</th><th>Num Seats Still Available</th></tr>");
            // 
            var payload = {"trip_ids": userDetails["trips_owned"]}
            // var string="<p>These are your trips</p>";
            // string += "<div class='w3-responsive'> <table class='w3-table-all'> <tr>";
            // string += "<th>Trip ID</th><th>Origin</th><th>Destination</th><th>Date of Departure</th>";
            // string += "<th>Time of Departure</th><th>Num Seats Still Available</th></tr>"
            
            makeHttpRequest("POST", "/read_trips/", payload, function(results) {
                for (let i = 0; i < results.length; i++) {
                    mainBody.insertAdjacentHTML("beforeend", results[i]["as_a_table_row"]);
                    // string += results[i]["as_a_table_row"];
                }
                // string += "</table></div>";
                // mainBody.innerHTML = string;
                mainBody.insertAdjacentHTML("beforeend", "</table></div>");
            });
            
            return false;
        }
    </script>
    
    <!-- Process the login -->
    <script type="text/javascript">
        function logInMember() {
            var form = document.getElementById("login_form");
            if (form.reportValidity() === false) {
                alert("Please fill out the required fields");
                return;
            }
            
            var elements = form.elements;
            var payload = {};
            
            for (var i = 0; i < elements.length; i++) {
                payload[elements[i].name] = elements[i].value;
            }
            
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    var results = JSON.parse(this.responseText);
                    if (results["login_successful"] == true) {
                        loadUserDetails(results["login_payload"]);
                    } else {
                        alert(results["login_payload"]);
                    }
                }
            
            }
            xhttp.open("POST", "/login/", true);
            xhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
            xhttp.send(JSON.stringify(payload));
            
            return false;
        }
    </script>
