    <!-- Process the login -->
    <script>
        function logInMember() {
            var form = document.getElementById("login_form");
            if (form.reportValidity() === false) {
                alert("Please fill out the required fields");
                return;
            }
            
            var elements = form.elements;
            var payload = {};
            
            for (var i = 0; i < elements.length; i++) {
                payload[elements[i].name] = elements[i].value;
            }
            
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    var results = JSON.parse(this.responseText);
                    if (results["login_successful"] == true) {
                        loadUserDetails(results["login_payload"]);
                    } else {
                        alert(results["login_payload"]);
                    }
                }
            
            }
            xhttp.open("POST", "/register/", true);
            xhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
            xhttp.send(JSON.stringify(payload));
            
            // https://stackoverflow.com/questions/7393484/xmlhttprequest-asynchronous-not-working-always-returns-status-0
            return false;
        }
    </script>
